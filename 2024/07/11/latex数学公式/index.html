<h1 id="省略号"><a href="#省略号" class="headerlink" title="省略号"></a>省略号</h1><figure class="highlight livescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><code class="hljs livescript">这些符号用于表示不同类型的省略或延续。下面是每个符号的解释：<br><br><span class="hljs-number">1.</span> **$<span class="hljs-string">\cdots$**（水平省略号）：表示在水平方向上的省略。例如：</span><br>   <span class="hljs-string">\[</span><br>   a_1, a_2, a_3, <span class="hljs-string">\cdots,</span> a_n<br>   <span class="hljs-string">\]</span><br>   表示从$a_1$到$a_n$的数列，其中省略了中间的项。<br><br><span class="hljs-number">2.</span> **$<span class="hljs-string">\ldots$**（水平省略号）：与$\cdots$类似，表示在水平方向上的省略。通常在文本中表示省略或未完的部分。例如：</span><br>   <span class="hljs-string">\[</span><br>   <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-string">\ldots,</span> n<br>   <span class="hljs-string">\]</span><br>   表示从<span class="hljs-number">1</span>到n的数列。<br><br><span class="hljs-number">3.</span> **$<span class="hljs-string">\vdots$**（竖直省略号）：表示在竖直方向上的省略。例如：</span><br>   <span class="hljs-string">\[</span><br>   <span class="hljs-string">\begin{matrix}</span><br>   a_1 <span class="hljs-string">\\</span><br>   a_2 <span class="hljs-string">\\</span><br>   <span class="hljs-string">\vdots</span> <span class="hljs-string">\\</span><br>   a_n<br>   <span class="hljs-string">\end{matrix}</span><br>   <span class="hljs-string">\]</span><br>   表示从$a_1$到$a_n$的一列数，其中省略了中间的项。<br><br><span class="hljs-number">4.</span> **$<span class="hljs-string">\ddots$**（对角省略号）：表示在对角方向上的省略，通常用于矩阵中。例如：</span><br>   <span class="hljs-string">\[</span><br>   <span class="hljs-string">\begin{pmatrix}</span><br>   a_{<span class="hljs-number">11</span>} &amp; a_{<span class="hljs-number">12</span>} &amp; <span class="hljs-string">\cdots</span> &amp; a_{<span class="hljs-number">1n</span>} <span class="hljs-string">\\</span><br>   a_{<span class="hljs-number">21</span>} &amp; a_{<span class="hljs-number">22</span>} &amp; <span class="hljs-string">\cdots</span> &amp; a_{<span class="hljs-number">2n</span>} <span class="hljs-string">\\</span><br>   <span class="hljs-string">\vdots</span> &amp; <span class="hljs-string">\vdots</span> &amp; <span class="hljs-string">\ddots</span> &amp; <span class="hljs-string">\vdots</span> <span class="hljs-string">\\</span><br>   a_{n1} &amp; a_{n2} &amp; <span class="hljs-string">\cdots</span> &amp; a_{nn}<br>   <span class="hljs-string">\end{pmatrix}</span><br>   <span class="hljs-string">\]</span><br>   表示一个矩阵，其中省略了对角线上的项。<br></code></pre></td></tr></table></figure>
